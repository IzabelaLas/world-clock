<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock 🕰</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Paris</option>
        <option value="">London</option>
        <option value="">Singapore</option>
      </select>
      <div class="citiesExamples">
        <div class="CityAndDate">
          <h2 class="city">Warsaw 🇵🇱</h2>
          <div class="date">May 4th, 2023</div>
        </div>

        <div class="time">22:20:02</div>
      </div>
      <div class="citiesExamples">
        <div class="CityAndDate">
          <h2 class="city">Dubai 🇦🇪</h2>
          <div class="date">May 4th, 2023</div>
        </div>

        <div class="time">22:20:02</div>
      </div>
      <footer>
        This clock was coded by <strong>Izabela Łaszczuk</strong>. See it on
        <a href="https://github.com/IzabelaLas/world-clock" target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
